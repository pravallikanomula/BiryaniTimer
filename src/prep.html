<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Lets make Fragrant Rice, Flavorful Meat</title>
    <link rel="stylesheet" href="prep.css" />
    <link href="https://fonts.googleapis.com/css2?family=Anek+Kannada:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ana&family=Anta&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container"></div>
      <div class="top-bar">

        <div class="top-bar-title">The Perfect Biryani</div>
        <div style="flex-grow: 1;"></div>
          <img src="assets/homelogo.png" class="window-btn" id="homeBtn" />
          <img src="assets/minilogo.png" class="window-btn" id="minimizeBtn" />
          <img src="assets/closelogo.png" class="window-btn" id="closeBtn" />
        </div>
      </div>  
    <h1>What do you want to start with..?</h1>
    <div class="image-grid">
      <div class="image-button" onclick="goTo('preponions.html')">
        <img src="assets/onions.jpeg" alt="Onions">
        <p class="on-label">Fly Onions</p>
      </div>
      <div class="image-button" onclick="goTo('preprice.html')">
        <img src="assets/ricee.jpg" alt="Rice">
        <p class="on-label">Cook Rice</p>
      </div>
      <div class="image-button" onclick="goTo('prepchicken.html')">
        <img src="assets/chicken.jpeg" alt="Chicken">
        <p class="on-label">Cook Chicken</p>
      </div>
      <div class="image-button" onclick="goTo('prepbir.html')">
        <img src="assets/biryani.jpeg" alt="Biryani">
        <p class="on-label">Biryani</p>
      </div>
    </div>
  </div>
  
    <div class="button-group">
      <button onclick="goTo('birmasala.html')">Masala</button>
    </div>
  

    <script>
        function goTo(page) {
            window.location.href = page;
        }
    </script>
    <script>
    document.getElementById('homeBtn').addEventListener('click', () => {
      window.location.href = 'home.html';
    });
  </script>
    <script>
      
      document.getElementById('minimizeBtn').addEventListener('click', () => {
        window.electronAPI.minimize();
      });

      document.getElementById('closeBtn').addEventListener('click', () => {
        window.electronAPI.close();
      });
    </script>

    <script src="renderer.js"></script> 
  </body>
</html>
