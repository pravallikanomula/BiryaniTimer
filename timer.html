<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cooking Timer</title>
    <link rel="stylesheet" href="index.css" />
    <style>
        button {
          display: block;
          margin: 2rem auto 0;
          padding: 0.75rem 1.5rem;
          font-size: 1rem;
          cursor: pointer;
          border: none;
          border-radius: 6px;
          background-color: #8b0000;
          color: white;
        }
  
        button:hover {
          background-color: #a40000;
        }
      </style>
  </head>
  <body>
    <h1 id="title">Cooking...</h1>
    <h2 id="countdown">Starting...</h2>

    <button onclick="goHome()">Cancel</button>
    <script>
        function goHome() {
          window.location.href = 'home.html';
        }
    </script>

    <script src="timer.js"></script>
    
  </body>
</html>
